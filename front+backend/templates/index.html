{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTD Predictor</title>

  <!-- CSS 引用 -->
  <link rel="stylesheet" href="{% static 'style.css' %}" />

  <!-- Leaflet 引用 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <header>
    <h1>NTD Predictor</h1>
  </header>

  <div class="controls">
    <input type="text" id="search" list="countries" placeholder="Search for a country" />
    <datalist id="countries"></datalist>
    <select id="year"></select>
  </div>

  <div id="map"></div>

  <footer>
    <p>Toronto Project Group 3</p>
  </footer>

  <!-- static JSON 路径 -->
  <input type="hidden" id="jsonPath" value="{% static 'country-names.json' %}" />

  <!-- 引用 JS -->
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
